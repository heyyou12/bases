<h3>Agregar {{nuevo.nombre}}</h3>
<form (ngSubmit)="agregar()">
    <input 
    type="text" 
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    />

    <input 
    type="number" 
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
    
    
    />
    <!--[value]="nuevo.poder"(input)="cambiarNombre($event)"-->
    <button type="submit">
        Agregar
    </button>
    
</form>
